<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Rio Hacker Maker Space</title>

		<meta name="description" content="Rio Hacker Maker Space, espaço colaborativo para desenvolvimento de projetos de tecnologia, cultura e educação digital">
		<meta name="author" content="@Pr0teusBR">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/rhms.css" id="theme">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<div class="slides">
				<section data-background="#9dfe5e">
					<div class="row">
					<div class="logo-box green-bg"><span class="logo-letter">R</span></div>
					<div class="logo-box red-bg"><span class="logo-letter">H</span></div>
					<div class="logo-box orange-bg"><span class="logo-letter">M</span></div>
					<div class="logo-box blue-bg"><span class="logo-letter">S</span></div>
				</div>
				<div class="row">
					<div class="logo-box orange-bg"><img src="./img/atom.svg" class="img-logo animated rotateIn  duration-2s" alt=""></div>
					<div class="logo-box green-bg"><img src="./img/skull.svg" class="img-logo animated flip fast"alt=""></div>
					<div class="logo-box blue-bg"><img src="./img/tools.svg" class="img-logo animated lightSpeedIn duration-2s fast" alt=""></div>
					<div class="logo-box red-bg"><img src="./img/circuit.svg" class="img-logo animated fadeIn duration-2s slow" alt=""></div>
				</div>
				</section>

				<section>
					<section>
						<h2>A história</h2>
					</section>
					<section>
						<h2>Rio Hacker Space + Carioca Maker Space</h2>
					</section>
					<section>
						<h2>Rio Hacker Maker Space</h2>
					</section>

				</section>

				<section data-transition="slide" data-background="#efaf08" data-background-transition="zoom">
					<h2>Como chegar</h2>
					<address>
						Rua da Candelária nº87 sala 301, Rio de Janeiro - RJ, Brasil
					</address>
					
				</section>

				<section>
					<h2> Projetos</h2>
				</section>

				<section>
					<h2>Eventos</h2>
				</section>

				<section data-markdown  style="text-align: left;">
					<textarea data-template>
					## Contato
					
					Você pode entrar em contato conosco através do nosso endereço de e-mail:
					riohackermaker(a)gmail.com

					Ou através das nossas páginas:
					* Facebook
					* [	Telegram](https://t.me/riohms)
					</textarea>
				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'fade', // none/fade/slide/convex/concave/zoom
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
